<h2 mat-dialog-title>Edit</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form">
      <button mat-button type="button" (click)="onCopy()" class="copy_btn">
        Copy
      </button>
      <mat-form-field>
        <mat-label>Label</mat-label>
        <input
          matInput
          formControlName="label"
          placeholder="Enter Label"
          required
        />
        @if (form.get('label')?.hasError('required')) {
        <mat-error>Required</mat-error>
        }
      </mat-form-field>
      <mat-form-field>
        <mat-label>Color</mat-label>
        <input
          matInput
          formControlName="color"
          placeholder="Enter Color"
          required
        />
        @if (form.get('color')?.hasError('required')) {
        <mat-error>Required</mat-error>
        }
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onDelete()" class="delete_btn">
      Delete
    </button>
    <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    <button mat-button type="submit" [disabled]="!form.valid" cdkFocusInitial>
      Save
    </button>
  </mat-dialog-actions>
</form>
